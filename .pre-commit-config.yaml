# to enable
# `pip install pre-commit && pre-commit install && pre-commit run --all-files`
# optional: pre-commit autoupdate
# OR https://pre-commit.com/#automatically-enabling-pre-commit-on-repositories
# refs
# https://github.com/mCodingLLC/pre-commit-example-project/blob/master/.pre-commit-config.yaml
# https://github.com/pre-commit/pre-commit-hooks/blob/master/.pre-commit-config.yaml
# https://github.com/google/yapf/blob/main/.pre-commit-config.yaml

repos:
-   repo: https://github.com/psf/black
    rev: 22.1.0
    hooks:
    -   id: black
        args: [--safe]

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: trailing-whitespace
      - id: check-docstring-first
      - id: check-json
      - id: check-added-large-files
      - id: check-yaml
      - id: debug-statements
      - id: requirements-txt-fixer
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: sort-simple-yaml
        language_version: python3
# ---------------------------------------------------------------------------- #
#                                python-related                                #
# ---------------------------------------------------------------------------- #
-   repo: https://github.com/asottile/reorder_python_imports
    rev: v2.7.1
    hooks:
    -   id: reorder-python-imports
        args: [--py3-plus]
        types: [python]

-   repo: https://github.com/asottile/pyupgrade
    rev: v2.31.0
    hooks:
    -   id: pyupgrade
        args: [--py36-plus]
        types: [python]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.931
    hooks:
    -   id: mypy
        files: ^src/
        args: []
        types: [python]
# ---------------------------------------------------------------------------- #
#                                   R-related                                  #
# ---------------------------------------------------------------------------- #
-   repo: https://github.com/lorenzwalthert/precommit
    rev: v0.2.2.9009
    hooks:
    -   id: style-files
    -   id: parsable-R
    -   id: no-browser-statement
    -   id: readme-rmd-rendered
    -   id: roxygenize
    -   id: use-tidy-description
    -   id: lintr
        args: [--warn_only]
# ---------------------------------------------------------------------------- #
#                                     shell                                    #
# ---------------------------------------------------------------------------- #
-   repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.8.0.3
    hooks:
    -   id: shellcheck
        args: ["--severity=error"] # https://man.archlinux.org/man/community/shellcheck/shellcheck.1.en
        types: [shell]
